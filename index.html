<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/1163/1163661.png" type="image/x-icon">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="input-group">
                    <input type="text" id="city" class="form-control" placeholder="Enter city name">
                    <button id="searchButton" class="btn">Search</button>
                    <button id="locateButton" class="btn secondary">Locate Me</button>
                </div>
                <div id="temp-zone">
                    <div id="text"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
